<div class="container">
  <div class="w-100">
    <h1 class="text-center">Registro</h1>
  </div>
  <mat-card-content>
    <form class="my-form d-flex flex-column align-items-center">
      <mat-form-field appearance="fill" class="mb-3">
        <mat-label>Email</mat-label>
        <input matInput placeholder="correo@ejemplo.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mb-3">
        <mat-label>Usuario</mat-label>
        <input matInput [formControl]="username" required>
        <mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mb-4">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide1 ? 'password' : 'text'" [formControl]="password1" required>
        <button type="button" mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
          <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password1.invalid">{{getPassword1ErrorMessage()}}</mat-error>
        <mat-hint align="start">Al menos 8 carácteres, incluyendo 1 carácter especial.</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mb-3">
        <mat-label>Confirma la contraseña</mat-label>
        <input matInput [type]="hide2 ? 'password' : 'text'" [formControl]="password2" required>
        <button type="button" mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password2'" [attr.aria-pressed]="hide2">
          <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password2.invalid">{{getPassword2ErrorMessage()}}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" class="mb-3">Regístrate</button>
    </form>
    <hr class="mx-auto">
    <p class="text-center">¿Ya tienes cuenta? <a href="/auth/login">Inicia sesión.</a></p>
  </mat-card-content>
</div>
